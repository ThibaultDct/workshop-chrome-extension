<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">Workshop URL Blocker</h1>
    <div id="urlInfos">
        <h3>Page actuelle : </h3>
        <div id="urlValue">
            <span id="currentURL"></span>
        </div>
        <div id="alert">
            <span id="alertDesc">Le site que vous consultez est considéré comme malveillant.</span>

    </div>
    <p id="sitesNumber">Nombre de sites malveillants enregistrés : <span id="sitesNumberValue"></span></p>
    <span id="signature">Made with &#x2764; for Workshop.</span>

    <script src="popup.js"></script>
</body>

</html>
